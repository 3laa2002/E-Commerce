<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512'><path d='M528.12 301.319l47.273-208A16 16 0 0 0 560 64H128L120.4 32.319A16 16 0 0 0 104.8 16H16A16 16 0 0 0 0 32v16a16 16 0 0 0 16 16h66.4l61.6 271.681a16 16 0 0 0 15.6 12.319h317.6a16 16 0 0 0 15.6-12.319zM504 448a56 56 0 1 0 56 56 56 56 0 0 0-56-56zm-320 0a56 56 0 1 0 56 56 56 56 0 0 0-56-56z'/></svg>"
      type="image/svg+xml"
    />
    <title>Shopping Cart | Register Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-[url(./img/reg.jpg)] bg-cover bg-center bg-no-repeat">
    <header class="sticky top-0 py-[10px] px-0">
      <div class="container w-[80%] mx-auto">
        <div class="header-content flex justify-between items-center">
          <a href="index.html" class="brand text-3xl text-white"
            ><i class="fa-solid fa-cart-shopping text-white"></i> Shopping
            Cart</a
          >
          <nav>
            <ul class="flex">
              <li>
                <a href="login.html" class="p-3 mr-1 rounded-3xl">Sign In</a>
              </li>
              <li>
                <a href="register.html" class="bg-blue-600 p-3 ml-1 rounded-3xl"
                  >Sign Up</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section
      class="section-form container mx-auto w-full sm:w-[90%] md:w-[70%] lg:w-[40%] bg-gray-500 mt-24 p-6 rounded-lg shadow-lg"
    >
      <div class="flex flex-col justify-center">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-10 w-auto"
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
            alt="Your Company"
          />
          <h2
            class="mt-10 text-center font-bold tracking-tight text-4xl text-gray-100"
          >
            Register User
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form novalidate class="space-y-6" action="#" method="POST">
            <div>
              <label
                for="userName"
                class="block text-xl font-medium text-gray-900"
                >User Name</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  autocomplete="username"
                  placeholder="Enter Your User Name"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
                />
              </div>
            </div>
            <div>
              <label for="email" class="block text-xl font-medium text-gray-900"
                >Email address</label
              >
              <div class="mt-2">
                <input
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="email"
                  placeholder="example@gmail.com"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
                />
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-xl font-medium text-gray-900"
                >Password</label
              >
              <div class="mt-2">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Your Password"
                  autocomplete="new-password"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                id="signUp"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2.5 text-xl font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Sign up
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-gray-200">
            Already have an account?
            <a
              href="login.html"
              class="font-semibold text-lg text-blue-400 ml-3 hover:text-blue-300"
              >Sign In</a
            >
          </p>
        </div>
      </div>
    </section>
    <script src="js/register.js"></script>
  </body>
</html>
